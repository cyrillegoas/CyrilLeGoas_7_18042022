        <form class="search-primary" action="" name="primary search">

            type="text"
            aria-label="Rechercher une recette"
            placeholder="Rechercher une recette"
          />

            />

                aria-label="filter by ingredients"
                placeholder="Ingredients"
              />

                class="filter__expand"
                aria-label="expand listbox"
                aria-haspopup="listbox"
              >
                <img
                  class="filter__arrow"
                  src="./public/icons/arrow.svg"
                  alt="Arrow"
                />
              </button>
            </div>

            </div>

          <div class="filter filter--ustensils">

                type="text"

                  class="filter__arrow"
