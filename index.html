<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/scss/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="./public/logo/logo.svg"
        alt="les petits plats"
      />
    </header>
    <main>
      <section role="search">
        <div class="search-primary">
          <input
            class="search-primary__input"
            type="text"
            aria-label="Rechercher une recette"
            placeholder="Rechercher une recette"
          />
          <div class="search-primary__icon">
            <img src="./public/icons/search_icon.svg" alt="magnifying glass" />
          </div>
        </div>
        <ul class="tags-container"></ul>
        <section class="filters">
          <div class="filter filter--ingredients" data-type="ingredients">
            <div class="filter__wrapper">
              <input
                class="filter__text-input"
                type="text"
                aria-label="filter by ingredients"
                placeholder="Ingredients"
              />
              <button
                class="filter__expand"
                aria-label="expand listbox"
                aria-haspopup="listbox"
              >
                <img
                  class="filter__arrow"
                  src="./public/icons/arrow.svg"
                  alt="Arrow"
                />
              </button>
            </div>
          </div>
          <div class="filter filter--appliance" data-type="appliances">
            <div class="filter__wrapper">
              <input
                class="filter__text-input"
                type="text"
                aria-label="filter by appliance"
                placeholder="Appareils"
              />
              <button
                class="filter__expand"
                aria-label="expand listbox"
                aria-haspopup="listbox"
              >
                <img
                  class="filter__arrow"
                  src="./public/icons/arrow.svg"
                  alt="Arrow"
                />
              </button>
            </div>
          </div>
          <div class="filter filter--ustensils" data-type="ustensils">
            <div class="filter__wrapper">
              <input
                class="filter__text-input"
                type="text"
                aria-label="filter by ustensils"
                placeholder="Ustensiles"
              />
              <button
                class="filter__expand"
                aria-label="expand listbox"
                aria-haspopup="listbox"
              >
                <img
                  class="filter__arrow"
                  src="./public/icons/arrow.svg"
                  alt="Arrow"
                />
              </button>
            </div>
          </div>
        </section>
      </section>
      <ul class="recipes"></ul>
    </main>
    <script src="./src/js/main.js" type="module"></script>
  </body>
</html>
