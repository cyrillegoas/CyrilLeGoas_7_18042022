<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/scss/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="./public/logo/logo.svg"
        alt="les petits plats"
      />
    </header>
    <main>
      <section role="search">
        <form class="search-primary" action="" name="primary search">
          <input
            class="search-primary__input"
            type="text"
            aria-label="Rechercher une recette"
            placeholder="Rechercher une recette"
          />
          <button class="search-primary__submit" aria-label="Rechercher">
            <img
              class="search-primary__submit-icon"
              src="./public/icons/search_icon.svg"
              alt="Rechercher"
            />
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
